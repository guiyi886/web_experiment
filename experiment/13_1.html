<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>轮播图文效果</title>
  <!-- 原始链接 -->
  <!--
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.2.21/dist/index.css">
    <script src="https://unpkg.com/element-plus@2.2.21/dist/index.full.js"></script>
  -->
  <!-- 引入 Vue 3 和 Element Plus -->
  <script src="http://172.31.73.236/assets/vue@3.2.31.js"></script>
  <link
    rel="stylesheet"
    href="http://172.31.73.236/assets/element-plus@2.2.21.css"
  />
  <script src="http://172.31.73.236/assets/element-plus@2.2.21.js"></script>

  <style>
    .carousel-caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: rgb(255, 255, 255);
      padding: 10px;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 参考ElementPlus文档内el-carousel、el-carousel-item标签的使用:https://element-plus.org/zh-CN/component/carousel.html#carousel-%E8%B5%B0%E9%A9%AC%E7%81%AF -->
  <!-- 配合v-for指令，循环渲染items数组内的数据到 el-carousel-item -->
  <!-- el-carousel-item内元素为 img 以及 class=“carousel-caption”的div元素 -->
  <el-carousel :interval="3000" :autoplay="always" arrow="always" type="card" @mouseenter="handleMouseEnter"
               @mouseleave="handleMouseLeave">
    <el-carousel-item v-for="item in items" :key="item.id" style="text-align: center">
      <img :src="item.image" alt="轮播图图片" style="width:auto; height: 100%"/>   <!--设置width为auto保持长宽比-->
      <div class="carousel-caption">{{ item.text }}</div>
    </el-carousel-item>
  </el-carousel>
</div>

<script>
  const {createApp} = Vue;

  createApp({
    data() {
      return {
        // 配置存储Vue的数据items
        items: [
          {
            id: 1,
            image: "http://172.31.73.236/resource/img/exp13-1.jpg",
            text: "图片1:层峦叠嶂",
          },
          {
            id: 2,
            image: "http://172.31.73.236/resource/img/exp13-2.jpg",
            text: "图片2:可爱熊猫",
          },
          {
            id: 3,
            image: "http://172.31.73.236/resource/img/exp13-3.jpg",
            text: "图片3:盛开花朵",
          },
        ],
      };
    },
    methods: {
      handleMouseEnter() {
        this.$refs.carousel.pause(); // 鼠标悬浮时暂停自动播放
      },
      handleMouseLeave() {
        this.$refs.carousel.start(); // 鼠标移开时继续自动播放
      }
    }
  }).use(ElementPlus)
    .mount("#app");
</script>
</body>
</html>
