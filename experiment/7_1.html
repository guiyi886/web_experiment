<!DOCTYPE html>
<html>
<head>
  <title>质数输出</title>
</head>
<body>
<script>
  // 使用document.write输出质数
  function isPrime(num) {
    if (num === 1) {
      return false;
    }
    for (let i = 2; i <= num / 2; i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  let flag = 0;
  for (let i = 1; i <= 1000; i++) {
    if (isPrime(i)) {
      flag++;
      document.write(i);
      if (flag === 5) {
        flag = 0;
        document.write("<br>");
      } else {
        document.write(" ");
      }
    }
  }
</script>
</body>
</html>

<!--
1. 应用document.write方法，实现输出1000以内的质数到文档中。
2. 要求：每个质数之间留有1个空格，每隔5个数字写入 br 标签换行。
-->
